<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Travel in times - Historic journey planner, from CAMPOP</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" type="text/css">
	
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
	
	<script type="text/javascript" src="js/lib/geocoder/geocoder.js"></script>
	
	<script type="text/javascript" src="js/lib/leaflet-fullHash/leaflet-fullHash.js"></script>
	
	<!-- Geolocation control; see: https://github.com/domoritz/leaflet-locatecontrol -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://domoritz.github.io/leaflet-locatecontrol/dist/L.Control.Locate.min.css" />
	<script src="https://domoritz.github.io/leaflet-locatecontrol/dist/L.Control.Locate.min.js" charset="utf-8"></script>
	
	<script src="/js/lib/js-cookie/js.cookie.js"></script>
	
	<!-- Vex dialogs; see: http://github.hubspot.com/vex/ -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vex-js/3.0.0/js/vex.combined.min.js"></script>
	<script>vex.defaultOptions.className = 'vex-theme-plain'</script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vex-js/3.0.0/css/vex.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vex-js/3.0.0/css/vex-theme-plain.min.css" />
	
	<link rel="stylesheet" href="/css/leaflet-routing-machine.css" />
	<script src="/dist/leaflet-routing-machine.js"></script>
	<script src="/examples/Control.Geocoder.js"></script>

	<link rel="stylesheet" href="styles.css" />
	<script type="text/javascript" src=".config.js"></script>
	<script type="text/javascript" src="js/travelintimes.js"></script>
	<script type="text/javascript">
		$(function() {
			travelintimes.initialise (config);
		});
	</script>
			
</head>

<body>

	<div id="header">
		
		<img src="/images/campop.png"  />
		<h1><a href="/">Travel in times</a></h1>
		<h4>Historic journey planner</h4>
		
		<div id="menu">
			<ul>
				<li class="about"><a href="#">About</a></li>
				<li class="contacts"><a href="http://www.campop.geog.cam.ac.uk/contacts/" target="_blank">Contacts</a></li>
			</ul>
		</div>
		
	</div>

	<div id="mapcontainer">
		
		<div id="geocoder">
			<input type="text" name="location" autocomplete="off" placeholder="Search locations and move map" tabindex="1" />
		</div>
		
		<div id="map"></div>
		
	</div>

</body>
</html>
